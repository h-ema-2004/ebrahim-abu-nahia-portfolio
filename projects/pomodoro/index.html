<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Pomodoro Timer</title><link rel="stylesheet" href="style.css"/><script defer src="app.js"></script></head>
<body><main class="container"><h1>Pomodoro Timer</h1><p class="muted">25 min focus • 5 min break • Repeat</p>
<div class="timer-card"><div id="mode">FOCUS</div><div id="time">25:00</div>
<div class="controls"><button id="start">Start</button><button id="pause">Pause</button><button id="reset">Reset</button></div>
<div class="settings"><label>Focus (min) <input id="focus" type="number" min="1" max="90" value="25"></label>
<label>Break (min) <input id="break" type="number" min="1" max="30" value="5"></label>
<label>Auto cycle <input id="auto" type="checkbox" checked></label></div>
<div class="progress"><div id="bar"></div></div></div>
</main></body></html>
