<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Ebrahim Abu Nahia</title>
  <meta name="description" content="Contact Ebrahim Abu Nahia for web and embedded projects.">
  <link rel="canonical" href="./contact.html">
  <link rel="stylesheet" href="style.css">
</head>
<body class="site">
  <a class="skip" href="#main">Skip to content</a>
  <header class="container header">
    <nav class="nav">
      <a class="brand" href="./">EA</a>
      <div class="links">
        <a href="./projects.html">Projects</a>
        <a aria-current="page">Contact</a>
        <a class="btn" href="./cv.pdf" download>Download CV</a>
        <button class="toggle" aria-label="Toggle theme" id="theme-toggle" title="Toggle theme">☾</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container contact">
    <h1>Let’s work together</h1>
    <p>I respond quickly to messages and can deliver fast, clean work for your web or embedded project.</p>
    <div class="actions">
      <a class="btn" href="mailto:youremail@example.com">Email me</a>
      <button id="copy-email" class="btn outline" onclick="copyEmail()">Copy email</button>
    </div>

    <form class="form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
      <label>
        <span>Your Name</span>
        <input required name="name" type="text" placeholder="E.g., Ahmed Ali">
      </label>
      <label>
        <span>Your Email</span>
        <input required name="email" type="email" placeholder="you@example.com">
      </label>
      <label>
        <span>Message</span>
        <textarea required name="message" rows="6" placeholder="Project goals, timeline, budget..."></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
      <p class="muted">Or reach me directly: <code>youremail@example.com</code></p>
    </form>
  </main>

  <footer class="container footer">
    <p>&copy; <span id="y"></span> Ebrahim Abu Nahia — All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
